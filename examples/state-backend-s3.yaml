# Example S3 bucket configuration for remote state backend
# Usage: conduktor apply -f resources.yaml --enable-state --state-backend-config examples/state-backend-s3.yaml

type: S3
config:
  bucket: "my-conduktor-state-bucket"
  endpoint: "s3.amazonaws.com"
  region: "us-east-1"
  access_key: "${AWS_ACCESS_KEY_ID}"
  secret_key: "${AWS_SECRET_ACCESS_KEY}"
  # Optional: Use session token for temporary credentials
  # session_token: "${AWS_SESSION_TOKEN}"
  # Optional: Use server-side encryption
  # sse_config:
  #   type: "SSE-S3"
  # Optional: For S3-compatible storage (MinIO, Ceph, etc.)
  # insecure: false
  # signature_version2: false
prefix: "conduktor/state/"
