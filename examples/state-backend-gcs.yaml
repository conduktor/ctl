# Example GCS bucket configuration for remote state backend
# Usage: conduktor apply -f resources.yaml --enable-state --state-backend-config examples/state-backend-gcs.yaml

type: GCS
config:
  bucket: "my-conduktor-state-bucket"
  # Path to service account JSON file
  service_account: "/path/to/service-account.json"
  # Optional: Specify project ID
  # project_id: "my-gcp-project"
prefix: "conduktor/state/"
